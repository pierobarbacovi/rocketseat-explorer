<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Avalie sua Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="./assets/img1.svg" alt="Estrelas de avaliação">
    </header>

    <div class="heading">
      <h2>Informações Pessoais</h2>
    </div>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="name">
            <div class="input-wrapper">
              <label for="studant-name">Nome</label>
              <input 
              type="text"
              id="studant-name">
            </div>

            <div class="input-wrapper">
              <label for="studant-lastname">Sobrenome</label>
              <input 
              type="text"
              id="studant-lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="studant-email">Email <span>(digite um email válido)</span></label>
            <input 
            type="email"
            id="studant-email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="mentor">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Selecione quem foi o seu mentor</label>
              <input 
              type="text"
              id="mentor-name">
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts">
              <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>    
      </fieldset>
    </div>

    <footer>
      <button>Salvar</button>
    </footer>
  </div>
</body>
</html>
