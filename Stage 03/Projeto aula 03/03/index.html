<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Componente Trabalhos</title>
</head>
<body>
  <div class="page">
    <header>
      <p>Recentes</p>
      <h1>Trabalhos</h1>
    </header>

    <main>
      <div class="card">
        <h2><span>Design</span>UX/UI</h2>
        <img 
        src="https://images.unsplash.com/photo-1618477388954-7852f32655ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZnJvbnQlMjBlbmR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" 
        alt="Uma pessoa codando num notebook em uma mesa">
      </div>
      
      <div class="card">
        <h2><span>Developer</span>Front-end</h2>
        <img 
        src="https://images.unsplash.com/photo-1553877522-43269d4ea984?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZGVzaWduJTIwdXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500" 
        alt="Duas pessoas conversando numa mesa com dois laptops">
      </div>
      
      <div class="card">
        <h2><span>Dev</span>Back-end</h2>
        <img 
        src="https://images.unsplash.com/photo-1545665277-5937489579f2?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170" 
        alt="Laptop em cima de uma mesa com fone de ouvido na frente de uma tela enorme">
      </div>

      <div class="card">
        <h2><span>Developer</span>DevOps</h2>
        <img 
        src="https://images.unsplash.com/photo-1631624217902-d14c634ab17c?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZGV2b3BzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500" 
        alt="Pessoa sentada na frente de um computador e um laptop com vários códigos">

    </main>
