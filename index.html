<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
    </header>
      
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="name">
            <div class="input-wrapper">
              <label for="studant-name">Nome</label>
              <input 
                type="text" 
                id="studant-name"
              />
            </div>

            <div class="input-wrapper">
              <label for="studant-lastname">Sobrenome</label>
              <input 
                type="text" 
                id="studant-lastname"
              />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="studant-email">Email <span>(digite um email válido)</span></label>
            <input 
              type="email" 
              id="studant-email"
            />
          </div>

          <div class="input-wrapper">
            <label for="studant-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
              type="password" 
              id="studant-password"
              required minlength="6"
            />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input 
              type="text" 
              id="mentor-name"
            />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
        
          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
                type="date" 
                id="event-date"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input 
                type="time" 
                id="event-begin"
              />
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input 
                type="time" 
                id="event-end"
                />
            </div>
          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
                type="date" 
                id="event-date"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input 
                type="time" 
                id="event-begin"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input 
                type="time" 
                id="event-end"
                />
            </div>
          </div>
          
        </div>
      </fieldset>
    </form>
    
    <footer>
      <button>Salvar</button>
    </footer>
  </div>
</body>
</html>
